<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Thiệp Huy Hoa">
    <link rel="manifest" href="/manifest.json">
    <title>Đám cưới Huy & Hoa - Thiệp Cưới</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600&display=swap&subset=vietnamese" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fdfbf7; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 4px; }
        .canvas-container { box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #e5e7eb; background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%239C92AC" fill-opacity="0.1" fill-rule="evenodd"%3E%3Ccircle cx="3" cy="3" r="3"/%3E%3Ccircle cx="13" cy="13" r="3"/%3E%3C/g%3E%3C/svg%3E'); }
        /* Thanh slider - hiển thị rõ track + thumb trên mọi thiết bị */
        input[type=range] {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 10px;
            background: linear-gradient(to right, #cbd5e1 0%, #94a3b8 100%);
            border-radius: 5px; outline: none;
            min-height: 44px; /* Touch target mobile */
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 24px; height: 24px;
            background: #1e3a8a; border-radius: 50%;
            cursor: pointer; border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        input[type=range]::-moz-range-thumb {
            width: 24px; height: 24px;
            background: #1e3a8a; border-radius: 50%;
            cursor: pointer; border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        @media (max-width: 640px) { .canvas-container { max-width: 100%; } #canvas { max-width: 100%; height: auto; } }
        input#guestName { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="min-h-screen text-gray-800">
    <header class="bg-blue-900 text-white p-3 md:p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto relative flex justify-center items-center min-h-[52px]">
            <h1 class="text-lg sm:text-xl md:text-2xl font-serif font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                Đám cưới Huy & Hoa
            </h1>
            <div class="absolute right-0 flex items-center gap-2">
                <button id="downloadBtnHeader" class="flex items-center gap-2 bg-yellow-500 hover:bg-yellow-400 active:scale-95 text-blue-900 font-bold py-2 px-4 rounded-full text-sm transition shadow-lg touch-manipulation" title="Tải thiệp về máy">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    <span class="hidden sm:inline">Tải thiệp</span>
                </button>
                <button id="installBtn" class="hidden flex items-center gap-2 bg-white/20 hover:bg-white/30 font-bold py-2 px-4 rounded-full text-sm transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    <span class="hidden sm:inline">Tải app</span>
                </button>
            </div>
        </div>
    </header>
    <main class="container mx-auto p-3 md:p-8 flex flex-col lg:flex-row gap-4 md:gap-8">
        <div class="w-full lg:w-1/3 space-y-4 md:space-y-6 bg-white p-4 md:p-6 rounded-xl shadow-lg border border-gray-100 h-fit">
            <div class="space-y-4">
                <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">1. Nhập thông tin</label>
                <div>
                    <label class="text-xs text-gray-500 font-bold mb-1 block">Tên khách mời:</label>
                    <input type="text" id="guestName" placeholder="Nhập tên vào đây..." class="w-full p-3 border-2 border-blue-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition font-sans text-lg text-blue-900 placeholder-blue-200">
                    <p class="text-[10px] text-gray-400 mt-1">* Nhập tên để thấy khung đỏ định vị trên hình</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="text-xs text-gray-500 font-bold mb-1 block">Phông chữ (trên ảnh):</label>
                        <select id="fontFamily" class="w-full p-2 border border-gray-300 rounded-lg bg-white">
                            <option value="'Great Vibes', cursive">Viết tay mềm mại</option>
                            <option value="'Dancing Script', cursive">Viết tay hiện đại</option>
                            <option value="'Montserrat', sans-serif">Hiện đại (Sans)</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="text-xs text-gray-500 font-bold mb-1 block">Màu chữ:</label>
                        <div class="flex items-center gap-2 border p-1 rounded-lg">
                            <input type="color" id="textColor" value="#2d3748" class="h-8 w-8 p-0 border-0 rounded cursor-pointer">
                            <span class="text-xs font-mono text-gray-600" id="colorHex">#2D3748</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="space-y-4 pt-4 border-t border-gray-100">
                <label class="block text-sm font-semibold text-gray-600 uppercase tracking-wider">2. Căn chỉnh vị trí</label>
                <div class="space-y-3 bg-gray-50 p-3 rounded-lg">
                    <div>
                        <div class="flex justify-between mb-1"><label class="text-xs text-gray-500">Cỡ chữ (To/Nhỏ)</label><span id="sizeVal" class="text-xs font-bold text-blue-600">--</span></div>
                        <input type="range" id="fontSize" min="20" max="300" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer hover:bg-gray-300">
                    </div>
                    <div>
                        <div class="flex justify-between mb-1"><label class="text-xs text-gray-500">Vị trí Ngang (Trái/Phải)</label><span id="posXVal" class="text-xs font-bold text-blue-600">84%</span></div>
                        <input type="range" id="posX" min="0" max="100" value="84" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer hover:bg-gray-300">
                    </div>
                    <div>
                        <div class="flex justify-between mb-1"><label class="text-xs text-gray-500">Vị trí Dọc (Lên/Xuống)</label><span id="posYVal" class="text-xs font-bold text-blue-600">65%</span></div>
                        <input type="range" id="posY" min="0" max="100" value="65" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer hover:bg-gray-300">
                    </div>
                </div>
            </div>
            <button id="downloadBtn" class="w-full bg-blue-900 hover:bg-blue-800 active:bg-blue-950 text-white font-bold py-4 px-4 min-h-[52px] rounded-xl shadow-xl hover:shadow-2xl transition transform active:scale-[0.98] flex items-center justify-center gap-2 group touch-manipulation" title="Tải thiệp về máy">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                <span class="text-lg">Tải Thiệp Về Ngay</span>
            </button>
            <p class="text-xs text-gray-400 text-center italic">Chạm hoặc click lên ảnh để đặt vị trí chữ.</p>
        </div>
        <div class="w-full lg:w-2/3 flex flex-col items-center">
            <div class="canvas-container bg-white rounded-lg overflow-hidden w-full relative shadow-2xl">
                <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 pointer-events-none z-0 bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 md:h-20 md:w-20 mb-4 text-blue-200 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    <span class="font-bold text-sm md:text-lg text-gray-500 text-center px-4">Đang tải ảnh mẫu...</span>
                </div>
                <canvas id="canvas" class="w-full h-auto cursor-crosshair relative z-10"></canvas>
            </div>
        </div>
    </main>
    <div id="toast" class="fixed bottom-5 right-5 left-5 sm:left-auto sm:right-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-3 max-w-[calc(100vw-2rem)]">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
        <span id="toastMsg">Thành công!</span>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
